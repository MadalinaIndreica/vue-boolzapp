                    <header class="chat-col-header">
                        <div class="chat-col-header-text">
                            <img class="avatar-img" :src="`css/img/avatar${contacts[curContactIndex].avatar}.jpg`"
                                alt="">
                            <div class="contact-name">

                            </div>

                            </a>
                            <a href="">

                            </a>
                        </div>
                    </header>
                    <!-- /HEADER -->
                    <!-- MAIN -->
                    <main class="chat-col-main">
                        <div class="sms-wrapper" v-for="(messages,index) in contacts[curContactIndex].messages">
                            <div class="message"
                                :class=" messages.status === 'sent' ? 'sms-container-white' : 'sms-container' ">

                                <p> {{ messages.message }}
                                </p>
                                <div class="sms-time">{{ messages.date }}</div>

                                <!-- DROPDOWN -->
                                <div class="dropdown">
